<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="CSS/estilo.css">
    <title>Formulário com JQuery</title>
  </head>
  <body>
    
    <form id="formulario">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" name="nome" id="nome">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>                                                                                           <input type="email" class="form-control" name="email" id="email"aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" class="form-control" name="telefone" id="telefone">
      </div>
      <div class="form-group">
        <label for="CPF">CPF:</label>
        <input type="text" class="form-control" name="CPF" id="CPF">
      </div>
      <div class="form-group">
        <label for="nascimento">Data de nascimento:</label>
        <input type="text" class="form-control" name="nascimento" id="nascimento">
      </div>
       <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" name="endereco" id="endereco">
      </div>
       <div class="form-group">
        <label for="CEP">CEP:</label>
        <input type="text" class="form-control" name="CEP" id="CEP">
      </div>
      <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" class="form-control" name="estado" id="estado">
      </div>
      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" class="form-control" name="cidade" id="cidade">
      </div>
      <input type="submit" value="Enviar">
      
    </form>

    
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!-- Adicionando o valition JQuery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>

    <!--Adicionando o mask JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="js/script.js"></script>

  


  </body>
</html>
